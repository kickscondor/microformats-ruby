require:
  - rubocop-rspec

Metrics/BlockLength:
  Exclude:
    - microformats.gemspec
    - spec/**/*.rb

Metrics/LineLength:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 5

RSpec/NestedGroups:
  Max: 4

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
